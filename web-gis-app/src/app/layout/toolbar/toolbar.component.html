<div [class.container]="isVerticalLayout$ | async">
  <nav>
    <div class="mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex items-center justify-center sm:justify-start">
          <button
            (click)="openSidenav()"
            [class.hidden]="!mobileQuery"
            mat-icon-button
            type="button"
          >
            <mat-icon svgIcon="mat:menu"></mat-icon>
          </button>
        </div>
        <div class="flex-1"></div>
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
        >
          <div class="-mx-1 flex items-center" *ngIf="userVisible$ | async">
            <div class="px-1">
              <div
                #originRef
                (click)="showPopover(originRef)"
                [class.bg-hover]="dropdownOpen"
                aria-hidden="true"
                class="flex items-center rounded cursor-pointer relative trans-ease-out select-none py-1 pr-1 pl-3 hover:bg-hover"
              >
                <div
                  class="body-1 font-medium leading-snug ltr:mr-3 rtl:ml-3 hidden sm:block"
                >
                  {{ userName }}
                </div>
                <div
                  class="rounded-full h-9 w-9 flex items-center justify-center text-primary bg-primary/10"
                >
                  <mat-icon svgIcon="mat:person"></mat-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
<app-navigation
  *ngIf="(isVerticalLayout$ | async) && (isNavbarBelowToolbar$ | async)"
  [class.hidden]="mobileQuery"
></app-navigation>
