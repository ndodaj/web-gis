<ng-container *ngIf="buttonType === 'mat-icon'; else templateName">
  <button
    (click)="activate($event)"
    class="text-sm font-medium customBtn"
    mat-mini-fab
    color="secondary"
    title="Save To Indicator"
  >
    <mat-icon>done_all</mat-icon>
  </button>
</ng-container>
<ng-template #templateName>
  <button mat-menu-item (click)="activate($event)">
    <mat-icon>done_all</mat-icon>
    <span>Save To Indicator</span>
  </button>
</ng-template>
