<ng-container *ngIf="buttonType === 'mat-icon'; else templateName">
  <button
    (click)="activate($event)"
    class="text-sm font-medium customBtn"
    mat-mini-fab
    color="secondary"
    title="Edit Indicator"
  >
    <mat-icon>edit</mat-icon>
  </button>
</ng-container>

<ng-template #templateName>
  <button mat-menu-item (click)="activate($event)">
    <mat-icon>edit</mat-icon>
    <span>Edit Indicator</span>
  </button>
</ng-template>
