<div class="card overflow-auto p-5">
  <form (ngSubmit)="save()" [formGroup]="form">
    <div class="pt-4 border-b">
      <h2 class="title m-0">
        {{ !!dialogData ? "Edit Category" : "Add Category" }}
      </h2>
    </div>
    <div class="flex flex-col sm:flex-row py-4 sm:gap-4">
      <mat-form-field class="flex-auto">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
    </div>

    <mat-radio-group
      *appHasAnyPermission="PERMISSIONS?.indicatorcategory_post_permission"
      class="flex-auto"
      formControlName="accepted"
    >
      <mat-label class="ml-1">Show Indicator Category? </mat-label>
      <br />
      <mat-radio-button
        *ngFor="let activeStatus of activeOptions"
        [value]="activeStatus.value"
        >{{ activeStatus.label }}
      </mat-radio-button>
    </mat-radio-group>

    <div align="end">
      <button mat-button type="button" (click)="returnBack()">Cancel</button>
      <button color="primary" mat-flat-button type="submit">Save</button>
    </div>
  </form>
</div>
