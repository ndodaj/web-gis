version: '3.8'

services:
  postgis-db:
    image: postgis/postgis:14-3.3-alpine
    container_name: postgis-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgis-test
    ports:
      - "5432:5432"
    networks:
      - backend
    volumes:
#      - postgres_data:/var/lib/postgresql/data
      - postgis_data:/var/lib/postgresql/data

  geoserver:
    image: oscarfonts/geoserver:latest
    container_name: geoserver
#    environment:
#      - GEOSERVER_ADMIN_PASSWORD=geoserver
    ports:
      - "8099:8080"
    networks:
      - backend
    environment:
      - GEOSERVER_DATA_DIR=/var/local/geoserver_data
    volumes:
      - ./geoserver_data:/var/local/geoserver_data
    depends_on:
      - postgis-db


  webgis:
#    image: 'docker-spring-boot-postgres:latest'
    build:
      context: .
    container_name: webgis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgis-db:5432/postgis-test
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8098:8083"
    networks:
      - backend
    depends_on:
      - postgis-db

networks:
  backend:
    driver: bridge

volumes:
  postgis_data:
  geoserver_data:
